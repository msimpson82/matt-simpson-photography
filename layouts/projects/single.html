<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ .Title }} – Matt Simpson Photography</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  {{ partial "header.html" . }}

  <section class="project-hero">
    <div class="project-hero-image">
      <img src="{{ .Params.featured }}" alt="{{ .Title }}">
    </div>
    <div class="project-hero-content">
      <div class="project-breadcrumb"><a href="/#featured-projects">← Back to Projects</a></div>
      <h1 class="project-title">{{ .Title }}</h1>
      <div class="project-meta">
        <div class="project-meta-item">
          <span class="meta-label">Date</span>
          <span>{{ .Date.Format "January 2, 2006" }}</span>
        </div>
        <div class="project-meta-item">
          <span class="meta-label">Client</span>
          <span>{{ .Params.client }}</span>
        </div>
      </div>
    </div>
  </section>

  <section class="project-content">
    <div class="project-container">
      <article class="project-article">
        {{ .Content }}
      </article>
    </div>
  </section>

  <section class="project-gallery">
    <div class="portfolio-grid">
      {{ range .Params.gallery }}
      <div class="portfolio-item" data-image="{{ .src }}">
        <img src="{{ .src }}" alt="{{ .alt }}">
      </div>
      {{ end }}
    </div>
  </section>

  {{ partial "lightbox.html" . }}
  {{ partial "footer.html" . }}

  <script src="/js/lightbox.js"></script>
</body>
</html>
