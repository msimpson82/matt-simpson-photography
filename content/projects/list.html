<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Featured Projects â€“ Matt Simpson Photography</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  {{ partial "header.html" . }}

  <section class="featured-projects">
    <div class="featured-projects-container">
      <h2 class="section-title">Featured Projects</h2>
      <div class="projects-grid">
        {{ range .Pages.ByDate.Reverse }}
        <div class="project-card">
          <div class="project-image">
            <img src="{{ .Params.featured }}" alt="{{ .Title }}">
            <div class="project-category">{{ .Params.client }}</div>
          </div>
          <div class="project-content">
            <h3 class="project-title">{{ .Title }}</h3>
            <p class="project-description">{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="project-button">View Full Gallery</a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>

  {{ partial "footer.html" . }}
</body>
</html>
